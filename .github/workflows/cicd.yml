name: Java CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up JDK 1.8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: 'maven'

      - name: Build with Maven (produce JAR)
        # create the JAR; skip tests here to run them explicitly next (optional)
        run: mvn -B -DskipTests package --file pom.xml

      - name: Run Unit Tests
        # run tests explicitly so failures are visible separately
        run: mvn -B test --file pom.xml

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculator-jar
          path: target/calculator-1.0-SNAPSHOT-jar-with-dependencies.jar

  docker-publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # Only publish on pushes (not PRs)

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: calculator-jar
          path: target

      - name: Verify JAR exists
        run: |
          echo "Listing target directory"
          ls -la target || true
          if [ ! -f "target/calculator-1.0-SNAPSHOT-jar-with-dependencies.jar" ]; then
            echo "ERROR: expected JAR not found at target/calculator-1.0-SNAPSHOT-jar-with-dependencies.jar"
            exit 1
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/calculator:latest

